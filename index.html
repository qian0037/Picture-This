<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/landscape/museum-320_x_180.jpg 320w, 
              images/landscape/museum-480_x_270.jpg 480w,
              images/museum-Landscape_720_x_405.jpg 720w,
              images/landscape/museum-960_x_540.jpg 959w" 
              media="(max-width: 959px)" 
              sizes="(max-width: 959px) 100vw">

      <source srcset="images/square/museum-480_x_480.jpg" 
      media="(min-width: 960px)" 
      sizes="(min-width: 960px) 100vw">
      <img src="images/museum.jpg" alt="A gallery wall of paintings">
    </picture>
  </header>
</body>

</html>
